name: ExlUK-Angular POC-ExlUK

on:
  workflow_dispatch:   # Manual trigger

jobs:
  build:
    runs-on: [self-hosted, exlukdev]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create build folder if not exists
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          if (!(Test-Path "D:/build/AllAppsBuild/angpoc")) {
            New-Item -ItemType Directory -Force -Path "D:/build/AllAppsBuild/angpoc"
          }
          Write-Host "‚úÖ Build folder verified: D:/build/AllAppsBuild/angpoc"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Install dependencies
        shell: powershell
        working-directory: ./my-angular-app
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "üì¶ Running npm ci..."
          npm ci || exit $LASTEXITCODE

      - name: Build Angular App
        shell: powershell
        working-directory: ./my-angular-app
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "üèóÔ∏è Building Angular app..."
          npm run build -- --output-path "D:/build/AllAppsBuild/angpoc" || exit $LASTEXITCODE

      - name: Verify build output
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "üìÇ Contents of D:/build/AllAppsBuild/angpoc:"
          Get-ChildItem -Path "D:/build/AllAppsBuild/angpoc" -Recurse
