name: "EXLUKDEV-Angular POC-EXLUKDEV"

on:
  workflow_dispatch:   # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'my-angular-app/**'
      - '.github/workflows/ci-cd-angular.yml'

jobs:
  build:
    runs-on: [self-hosted, exlukdev]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # âœ… Extract tar.gz safely on Windows Server 2019
      - name: Extract source (if tar.gz exists)
        shell: powershell
        run: |
          $archive = "D:/GitRunner/mdtestgit/_work/ci-cd-runner-all/ci-cd-runner-all/67f6960e-c717-4e79-8cc0-dbcc94a90637.tar.gz"
          $dest = "D:/GitRunner/mdtestgit/_work/ci-cd-runner-all/ci-cd-runner-all/67f6960e-c717-4e79-8cc0-dbcc94a90637"
          if (Test-Path $archive) {
            Write-Host "Extracting $archive..."
            tar -xzf $archive -C $dest
          } else {
            Write-Host "No tar.gz archive found. Skipping extraction."
          }

      - name: Create build folder if not exists
        shell: powershell
        run: |
          if (!(Test-Path "D:/BuildTest/AllAppsBuild/angpoc")) {
            New-Item -ItemType Directory -Force -Path "D:/BuildTest/AllAppsBuild/angpoc"
          }

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Install dependencies
        shell: powershell
        working-directory: ./my-angular-app
        run: npm ci

      - name: Build Angular App
        shell: powershell
        working-directory: ./my-angular-app
        run: npm run build -- --output-path "D:/BuildTest/AllAppsBuild/angpoc"

      - name: Verify build output
        shell: powershell
        run: |
          Write-Host "Contents of D:/BuildTest/AllAppsBuild/angpoc:"
          Get-ChildItem -Path "D:/BuildTest/AllAppsBuild/angpoc" -Recurse
