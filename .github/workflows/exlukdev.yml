name: Build & Publish Angular-ExlUK

on:
  workflow_dispatch:   # manual trigger
  push:
    branches:
      - main

jobs:
  build-angular:
    runs-on: [self-hosted, exlukdev]   # Windows Server 2019 runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npm run build -- --configuration production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/
          if-no-files-found: error   # fails early if dist is missing

  deploy-angular:
    runs-on: [self-hosted, exlukdev]
    needs: build-angular
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist

      - name: Deploy to server folder
        shell: pwsh
        run: |
          $target = "D:\Deployments\AngularApp"
          if (Test-Path $target) { Remove-Item $target -Recurse -Force }
          New-Item -ItemType Directory -Path $target | Out-Null
          Copy-Item "dist\*" $target -Recurse -Force
